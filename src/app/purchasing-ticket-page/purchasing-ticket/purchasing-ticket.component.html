<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="formGroup">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="" placeholder="Full Name" name="fullName" #fullName="ngModel"
            [(ngModel)]="service.purchasingFormData.fullName" required
            [class.invalid]="fullName.invalid && fullName.touched" />
    </div>

    <div class="formGroup">
        <label for="email">Email</label>
        <input type="email" id="email" class="" placeholder="Email" name="email" #email="ngModel"
            [(ngModel)]="service.purchasingFormData.email" required [class.invalid]="email.invalid && email.touched" />
    </div>

    <div class="formGroup">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" class="" placeholder="Mobile" name="mobile" #mobile="ngModel"
            [(ngModel)]="service.purchasingFormData.mobile" required
            [class.invalid]="mobile.invalid && mobile.touched" />
    </div>

    <div class="twoColumnsGroup ">
        <div class="formGroup">
            <label for="cardOwnerName">CARD OWNER NAME</label>
            <input type="text" id="cardOwnerName" class="" placeholder="CARD OWNER NAME" name="cardOwnerName"
                #cardOwnerName="ngModel" [(ngModel)]="service.purchasingFormData.cardOwnerName" required
                [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" />
        </div>

        <div class="formGroup">
            <label>CARD NUMBER</label>
            <input type="text" class="" placeholder="16 Digit Card Number" name="cardNumber" #cardNumber="ngModel"
                [(ngModel)]="service.purchasingFormData.cardNumber" required maxlength="16" minlength="16"
                [class.invalid]="cardNumber.invalid && cardNumber.touched" />
        </div>
    </div>
    <div class="twoColumnsGroup ">
        <div class="formGroup">
            <label>SECURITY CODE</label>
            <input type="text" class="" placeholder="Security Code" name="securityCode" #securityCode="ngModel"
                [(ngModel)]="service.purchasingFormData.securityCode" required maxlength="3" minlength="3"
                [class.invalid]="securityCode.invalid && securityCode.touched" />
        </div>

        <div class="formGroup">
            <label>VALIDE THROUGH</label>
            <input type="text" class="" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel"
                [(ngModel)]="service.purchasingFormData.expirationDate" required maxlength="5" minlength="5"
                [class.invalid]="expirationDate.invalid && expirationDate.touched" />
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
